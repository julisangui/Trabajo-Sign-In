<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="diseno.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Sign in</title>
</head>
<body>

    <!--Lado izquierdo de la pagina-->

    <section class="Sign-in">
        <div class="formulario">
            <form action="">
                <h1 class="bienvenido"><strong>Welcome back</strong></h1>
                <p class="subtitulo">Welcome back! Please enter your details.</p> 
                <label for=""><strong>Email</strong></label>
                <input type="email" placeholder="Enter your email" maxlength="50" required>
                <label for=""><strong>Password</strong></label>
                <input type="password" placeholder="Enter your password" maxlength="50" required>
                <div class="opciones">
                    <div class="recordar">
                        <input type="checkbox" class="check"></input>
                        <label for="opcion"><strong>Rememeber for 30 days</strong></label>
                    </div>
                    <a href="#" class="forgot"><strong>Forgot password</strong></a>
                </div>
                <button class="ingresar"><strong>Sign in</strong></button>
                <button class="google"><img src="google.svg" class="icono" alt=""><a href=""><strong>Sign in with Google</strong></a></button>
                <div class="nuevo">
                    <p>Don't have an account?</p>
                    <a href="#" class="registrarse"><strong>Sign up for free</strong></a>
                </div>
            </form>
        </div>

        <!--Lado derecho de la pagina-->

        <div class="imagen">
            <div class="contenedor">
                <h1 class="titulo-contenedor">"We've been using untitled to kick start every new project and can't imagine working without it."</h1>
                <div class="nombre-estrellas">
                    <h2 class="subtitulo-contenedor">Andi Lane</h2>
                    <div class="estrellas">
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                        <i class="bi bi-star-fill"></i>
                    </div>
                </div>
                <h3 class="h3-contenedor">Founder, Catalog</h3>
                <div class="fin-contenedor">
                    <p class="p-contenedor">Web Design Agency</p>
                    <div class="flechas">
                        <a href="#"><i class="bi bi-arrow-left-circle"></i></a>
                        <a href="#"><i class="bi bi-arrow-right-circle"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
